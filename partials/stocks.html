<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<p>
			   	Search: 
			   	<input ng-model="query">
			   	
			   	Order by: 
			   	<select ng-model="orderProp">
						<option value="company">Company</option>
						<option value="stock">Stock name</option>
						<option value="value">Value</option>
				</select>
			</p>
			Found: {{ filtered.length }}
		</div>
		<div class="col-md-10">
			<ul>
				<li ng-repeat="stock in filtered = ( stocks | filter:query | orderBy:orderProp )">
					<a href="#/stocks/{{ stock.company }}" class="thumb">
						<img ng-src="{{ stock.imageÂ }}" width="50px" height="50px">
					</a>
					<p>
						{{ stock.company }} - {{ stock.name }} - {{ stock.value | currency }}
					</p>
				</li>
			</ul>
			<div class="data">
				<pre>
					{{ stocks | filter:query | orderBy:orderProp | json }}
				</pre>
			</div>
		</div>
	</div>
</div>
