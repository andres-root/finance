<!DOCTYPE html>
<html ng-app="FinanceApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title ng-bind-template="Finance App: {{ query }}">Finance Data</title>
	<link rel="stylesheet" href="content/components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-controller="FinanceController">
	<div class="wrapper">
		<h1>{{ title }}</h1>
		<p>
		   	Search: 
		   	<input ng-model="query">
		   	
		   	Order by: 
		   	<select ng-model="orderProp">
  				<option value="company">Company</option>
  				<option value="stock">Stock name</option>
  				<option value="value">Value</option>
			</select>
		</p>
			Found: {{ filtered.length }}
		<ul>
			<li ng-repeat="stock in filtered = ( stocks | filter:query | orderBy:orderProp )">{{ stock.company }} - {{ stock.name }} - {{ stock.value \ currency }}</li>
		</ul>
	</div>
	<script src="content/components/jquery/dist/jquery.min.js"></script>
	<script src="content/components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="content/components/angular/angular.min.js"></script>
	<script src="content/js/main.js"></script>
	<script src="content/js/controllers.js"></script>
</body>
</html>
